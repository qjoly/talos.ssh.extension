name: ssh
depends:
  - network:
      - addresses
      - connectivity
container:
  entrypoint: /init
  security:
    writeableRootfs: true
    writeableSysfs: true
  mounts:
    - source: /
      destination: /host
      type: bind
      options:
        - rbind
        - rw
    - source: /var/lib/chaosd
      destination: /var/lib/chaosd
      type: bind
      options:
        - bind
        - rw
restart: always
